<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img class="invert" src="logo.svg" alt="Logo">Spotify</div>
            <ul>
                <li><img class="invert" src="home.svg" alt="home">Home</li>
                <li><img class="invert" src="Search.svg" alt="Search">Search</li>
            </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
            <p>Your Library</p>
        </div>
      </div>
      <div class="right border rounded"></div>
    </div>
  </body>
</html>
